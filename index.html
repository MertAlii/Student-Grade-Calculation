<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Not Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Öğrenci Not Hesaplama</h2>
                    </div>
                    <div class="card-body">
                        <form id="gradeForm">
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Öğrenci Adı:</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="exam1" class="form-label">Vize Notu:</label>
                                <input type="number" class="form-control" id="exam1" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="exam2" class="form-label">Final Notu:</label>
                                <input type="number" class="form-control" id="exam2" min="0" max="100" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Hesapla</button>
                        </form>
                        <div id="result" class="mt-4"></div>
                        <div id="studentList" class="mt-4">
                            <h3>Öğrenci Listesi:</h3>
                            <ul class="list-group" id="students"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
